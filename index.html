<!DOCTYPE html>
<html>
<head>
  <meta charset='UTF-8'>
  <title>Pokemon Colors</title>
  <link rel='stylesheet' type='text/css' href='css/main.css'>
</head>
<body>

  <div ng-app='myApp' ng-controller='appCtrl'>
    <select ng-model='colorIndex' ng-change='getItemByColor(colorIndex.value);'
            ng-options='color as color.label for color in colors'>
        <option value="" disabled selected>Select a color</option>
    </select>
    <h1 class='capitalize'>{{ colorIndex.label }}</h1>
    <div class='pokemon-div'>
      <spna ng-repeat='image in imageList' class='pokemon-pic'>
        <img ng-src='{{ image.url }}' />
        <p>{{ image.name }}</p>
      </div>
    </div>
  </div>
  <script src='http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js'></script>
  <script src='javascript/app.js'></script>
</body>
</html>
